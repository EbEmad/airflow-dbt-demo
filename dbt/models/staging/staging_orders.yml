version: 2
sources:
  - name: raw_data
    schema: public
    tables:
      - name: orders_raw
      - name: customers_raw

models:
  - name: stg_orders
    description: "Staging model for raw orders data"
    columns:
      - name: o_id
        description: " primary key for each order"
      - name: cust
        description: "Customer who placed the order"
      - name: prod
        description: "product ordered"
      - name: crt
        description: "created timestamp for the order"
      - name: upd
        description: "when the order was last updated"
      - name: status
        description: "status of the order"
      - name: total
        description: "total value of the order"
      - name: addr
        description: "address to ship to"
      - name: load_ts
        description: "when the row was loaded into warehouse"
      - name: src_file
        description: " source file of the data"
  - name: stg_customers
    description: "Staging model for raw customers data "
    columns: 
      - name: cst_id
        description: " customer primary key"
      - name: cst_nm
        description: "customer name"
      - name: emil
        description: "customer email"
      - name: ph
        description: "customer phone"
      - name: addr
        description: "customer address"
      - name: crt_at
        description: "customer created timestamp"
      - name: upd_at
        description: "customer updated timestamp"
